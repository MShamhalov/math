<html><head></head><body><canvas width="700" height="700"></canvas>

  <script>
  let y = 0;
  // функция
  y = x => 1/x; 
  // y = x => Math.sin(x);
  // y = x => Math.cos(x);
  // y = x => 2 * Math.pow(2, 2);
  
  // Сервисные переменные
  let msh = 10;
  let z = 40; // масштаб
  let c = document.querySelector('canvas');
  let ctx = c.getContext('2d');
  
  // центровка
  ctx.translate(c.width/2, c.height/2)
     
  // сетка
  for (let x = -msh; x < msh; x++) {
    if (x !== 0){
      ctx.beginPath();
      ctx.lineWidth = 0.2;
    } 
    else {
      ctx.beginPath();
      ctx.lineWidth = 3;
    }
    ctx.moveTo(x*z, -c.height/2);
    ctx.lineTo(x*z, c.height/2);
    ctx.moveTo(-c.width/2, x*z);
    ctx.lineTo(c.width/2, x*z); 
    ctx.stroke();
  }
  
  ctx.beginPath();
  ctx.lineWidth = 3;
  ctx.stroke();
  
  // график функции
  ctx.strokeStyle = "red";
  ctx.lineWidth = 2;
  ctx.beginPath();
  for (let i = -msh; i <=msh; i += 0.1) {
    console.log(`x: ${i*z} y:${-y(i)*z}`);
    ctx[i?'lineTo':'moveTo'](i*z, -y(i)*z);
  }
  ctx.stroke();

  </script>
  </body></html>
